      <div class="col">
        <div class="sort">

          <p-dropdown [options]="sortOptions" placeholder="Select Sort" optionLabel="name" [showClear]="true"
            [(ngModel)]="selectedSortCode" (onChange)="SortBy($event)"></p-dropdown>

        </div>
          <div class="item">
            <div class="progress-spinner" *ngIf="progressSpinner == true">
              <p-progressSpinner></p-progressSpinner>
            </div>
            <section style="background-color: #eee;">
              <div class="container py-3">
                <div class="row">
                  <div class="col-md-12 col-lg-3 mb-3 mb-lg-0" *ngFor="let item of this.products

                  let i = index">

                    <div class="card mb-2" style="width:18rem;height:30rem;">
                      <a [routerLink]="['/ProductDetails',item.id]">
                      <div *ngIf="item.productImages[0]"
                        [style.background-image]="'url(' + 'https://localhost:7027/wwwroot/ProductImages/' + item.productImages[0] + ')'"
                        class="card-img-top ms-5" alt="Laptop"></div>
                      <!-- <div *ngIf="item.productImages[0]"
                        [style.background-image]="'url(' + '../../../../assets/images/no-product-image.png' + ')'"
                        class="card-img-top" alt="Laptop"></div> -->
                      <div class="card-body">

                        <div class="d-flex justify-content-between">
                          <p class="small"><a href="#!" class="text-muted">{{item.unitPrice}}</a></p>
                          <p class="small text-danger"><s>{{item.discount}}</s></p>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                          <h5 class="mb-0">{{item.name|translate}}</h5>
                          <h5 class="text-dark mb-0">{{item.unitPrice}}</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                          <p class="text-muted mb-0">{{"Available"|translate}}<span class="fw-bold">{{item.quantity}}</span></p>
                          <div class="ms-auto text-warning">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </div>
                        </div>
                      </div>
                    </a>
                    </div>

                  </div>

                </div>
              </div>
            </section>

          </div>


      </div>
